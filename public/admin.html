<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container admin-panel">
        <h1>Admin Panel</h1>
        <div class="header">
            <img src="admin.jpeg" alt="Admin Avatar">
            <div>
                <p>Fizzx</p>
                <span id="adminStatus" class="status offline">Offline</span>
            </div>
        </div>

        <div class="status-controls">
            <button id="onlineBtn">Set Online</button>
            <button id="offlineBtn" disabled>Set Offline</button>
        </div>

        <div class="chat-messages" id="adminChatMessages">
            <p>Welcome to the Admin Panel. Here you can view live chats from users.</p>
        </div>

        <div class="chat-input">
            <input type="text" id="adminReplyInput" placeholder="Type a reply..." disabled>
            <button id="sendReplyBtn" disabled>Send</button>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
